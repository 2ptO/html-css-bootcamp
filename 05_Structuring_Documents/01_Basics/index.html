<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 Structuring Documents</title>
</head>

<body>
    <!--Tags that I learned as part of structuring in HTML5
    html
    head
    body
    header
    footer
    nav
    article
    section
    aside
    figure
    figcaption
    code

    In general, html tags fall into different categories
        *. Flow content
        *. Sectioning content
        *. Heading
        *. Phrasing
        *. Embedded
        *. Interactive
        *. Form
    This chapter is only about structuring, not layouts.
    -->
    <header>This is Header</header>
    <nav>
        <ul>
            <li>01</li>
            <li>02</li>
        </ul>
    </nav>
    <!--An article should be a self contained content that
    can be distributed independently.
    An article can contain multiple sections, and sections
    in turn can contain articles.
    -->
    <article>
        <section>article</section>
        <section>article</section>
    </article>

    <!--Aside typically contains contact information, bio, ads etc.. -->
    <aside>Contact : abc@example.com</aside>

    <footer>This is a footer</footer>
</body>

</html>
