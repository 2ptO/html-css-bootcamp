<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Pseudo pseudoclass</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--This section is about CSS pseudoclass-->
    <!--The linking CSS contains link/hover/visited/active pseudoclasses
    for these anchor tags-->
    <ul>
        <li>
            <a href="http://www.yahoo.com" target="_blank">yahoo</a>
        </li>
        <li>
            <a href="http://www.walk.com" target="_blank">walk</a>
        </li>
        <li>
            <a href="http://www.apple.com" target="_blank">apple</a>
        </li>
    </ul>

    <!--This section is about focus pseudoclass. We will 
    add focus pseudoclass to the form fields. Focus can also
    be used with <a> tag, which is similar to :active pseudoclass-->
    <form action="section">
        <label for="fname">First Name</label>
        <input type="text" value="first Name">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" value="last name">
    </form>
</body>

</html>
